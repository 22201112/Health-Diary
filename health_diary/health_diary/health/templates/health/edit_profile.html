<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Health Diary</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow" style="width: 100%; max-width: 500px;">
            <h1 class="text-center text-primary mb-3">Edit Your Profile</h1>
            <h2 class="h5 text-center text-secondary mb-4">Update your details</h2>

            <form method="post">
                {% csrf_token %}
        

             
      

                <!-- Age -->
                <div class="mb-3">
                    <label for="id_age" class="form-label">Age</label>
                    {{ form.age }}
                </div>

                <!-- Weight -->
                <div class="mb-3">
                    <label for="id_weight" class="form-label">Weight (kg)</label>
                    {{ form.weight }}
                </div>

                <!-- Height -->
                <div class="mb-3">
                    <label for="id_height" class="form-label">Height (cm)</label>
                    {{ form.height }}
                </div>

                <!-- Save Changes Button -->
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                </div>
            </form>

            <div class="mt-4 text-center">
                <a href="{% url 'profile' %}" class="btn btn-link">Back to Profile</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
