<!-- health/templates/health/edit_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Health Entry</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <!-- Card for editing health entry -->
                <div class="card shadow-lg p-4 rounded-4">
                    <h2 class="text-center text-primary mb-4">Edit Health Entry</h2>

                    <!-- Form to edit the health entry -->
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_date" class="form-label">Date</label>
                            {{ form.date }}
                        </div>

                        <div class="mb-3">
                            <label for="id_disorder" class="form-label">Disorder</label>
                            {{ form.disorder }}
                        </div>

                        <div class="mb-3">
                            <label for="id_required_medicine" class="form-label">Required Medicine</label>
                            {{ form.required_medicine }}
                        </div>

                        <div class="mb-3">
                            <label for="id_medicine_time_table" class="form-label">Medicine Time Table</label>
                            {{ form.medicine_time_table }}
                        </div>

                        <div class="mb-3">
                            <label for="id_doctor_name" class="form-label">Doctor's Name</label>
                            {{ form.doctor_name }}
                        </div>

                        <div class="mb-3">
                            <label for="id_doctor_contact" class="form-label">Doctor's Contact</label>
                            {{ form.doctor_contact }}
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Save Changes</button>
                        </div>
                    </form>

                    <!-- Back to Diary Button -->
                    <div class="mt-4 text-center">
                        <a href="{% url 'diary' %}" class="btn btn-outline-secondary btn-lg rounded-pill">Back to Diary</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
