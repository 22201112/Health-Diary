<!-- health/templates/health/delete_entry.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Health Entry</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <!-- Card for confirming delete -->
                <div class="card shadow-lg p-4 rounded-4">
                    <h2 class="text-center text-danger mb-4">Delete Health Entry</h2>
                    <p class="text-center mb-4">Are you sure you want to delete this entry?</p>

                    <!-- Form to confirm delete -->
                    <form method="POST">
                        {% csrf_token %}
                        <div class="d-grid">
                            <button type="submit" class="btn btn-danger btn-lg rounded-pill">Yes, Delete</button>
                        </div>
                    </form>

                    <!-- Cancel Button -->
                    <div class="mt-4 text-center">
                        <a href="{% url 'diary' %}" class="btn btn-outline-secondary btn-lg rounded-pill">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
